<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottie Animation</title>

  <!-- Include Lottie.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.10/lottie.min.js"></script>

  <!-- Embedding your Lottie JSON animation directly as JavaScript -->
  <script>
    var myAnimation = {
      "v": "5.7.10", "fr": 30, "ip": 0, "op": 120, "w": 500, "h": 500, "nm": "myAnimation",
      "ddd": 0, "assets": [], "layers": [{
        "ddd": 0, "ind": 1, "ty": 4, "nm": "Shape Layer", "sr": 1, "ks": {
          "o": { "a": 0, "k": 100 },
          "r": { "a": 0, "k": 0 },
          "p": { "a": 0, "k": [250, 250, 0] },
          "a": { "a": 0, "k": [0, 0, 0] },
          "s": { "a": 0, "k": [100, 100, 100] }
        }, "shapes": [{
          "ty": "rect", "s": { "a": 0, "k": [100, 100] }, "p": { "a": 0, "k": [0, 0] },
          "r": { "a": 0, "k": 0 }, "fill": { "a": 0, "k": { "c": [1, 0, 0], "o": 100 } }
        }]
      }]
    };
  </script>
</head>
<body>
  <!-- This is the container where the animation will show -->
  <div id="lottie-animation" style="width: 500px; height: 500px;"></div>

  <script>
    // This script loads your animation from the embedded JSON data
    var animation = lottie.loadAnimation({
      container: document.getElementById('lottie-animation'), // Container where the animation will appear
      renderer: 'svg', // Render as SVG for better quality
      loop: true, // Animation will loop
      autoplay: true, // Animation will play automatically
      animationData: myAnimation // Using the embedded JSON animation data
    });
  </script>
</body>
</html>
